<div class="container">
  <div>
    <button mat-icon-button color="warn" (click)="goBack() "><mat-icon>undo</mat-icon></button>
  </div>
  <h1 style="text-align:center;" class="example-form"> Lista de Usuarios</h1>
  <div class="table-responsive">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
       
       
        <!-- correo Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
  
        <!-- password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
          <!--Options-->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Opciones</th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="delete(element.correo)"><mat-icon>delete_outline</mat-icon></button>
            <button mat-icon-button color="warn" [routerLink]='["/editar-usuario/"+element.correo]'><mat-icon>border_color</mat-icon></button>
            </td>
        </ng-container>
  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
