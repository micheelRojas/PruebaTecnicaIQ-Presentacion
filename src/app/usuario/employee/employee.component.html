<div class="login-form">
    <mat-card>
      <mat-card-content>
        <h1 *ngIf="modoCrear && !modoEditar">Registrar Empleado</h1>
        <h1 *ngIf="!modoCrear && !modoEditar">Iniciar Sesión</h1>
        <h1 *ngIf="!modoCrear && modoEditar">Modificar Empleado</h1>
        <form [formGroup]="formGroup">
          <mat-form-field class="full-width-input">
            <mat-label>Tipo de empleado</mat-label>
            <mat-select required >
              <mat-option *ngFor="let te of tipoempleado" [value]="te">
                {{te}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="Nombre1"
                   type="text"
                   formControlName="nombre1"
                   matInput
                   placeholder="Primer nombre"
                   required
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                   text="Nombre1"
                   type="text"
                   formControlName="nombre1"
                   matInput
                   placeholder="Primer nombre"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="Nombre2"
                   type="text"
                   formControlName="nombre2"
                   matInput
                   placeholder="Segundo nombre"
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                    text="Nombre2"
                    type="text"
                    formControlName="nombre2"
                    matInput
                    placeholder="Segundo nombre"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="Apellido1"
                   type="text"
                   formControlName="apellido1"
                   matInput
                   placeholder="Primer apellido"
                   required
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                  text="Apellido1"
                  type="text"
                  formControlName="apellido1"
                  matInput
                  placeholder="Primer apellido"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="Apellido2"
                   type="text"
                   formControlName="apellido2"
                   matInput
                   placeholder="Segundo apellido"
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                  text="Apellido2"
                  type="text"
                  formControlName="apellido2"
                  matInput
                  placeholder="Segundo apellido"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="Correo"
                   type="email"
                   formControlName="correo"
                   matInput
                   placeholder="Correo electronico"
                   required
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                   text="Correo"
                   type="email"
                   formControlName="correo"
                   matInput
                   placeholder="Correo"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input separator">
            <input 
                   text="Telefono"
                   type="text"
                   formControlName="telefono"
                   matInput
                   placeholder="Telefono"
                   required
              />
          </mat-form-field>
          <!-- 
          <mat-form-field *ngIf="!modoCrear && modoEditar" class="full-width-input separator">
            <input 
                  text="Telefono"
                  type="text"
                  formControlName="telefono"
                  matInput
                  placeholder="Telefono"laceholder="password Nuevo"
                   required />
          </mat-form-field>-->
          <button *ngIf="!modoCrear && !modoEditar" type="submit" (click)="onLogin()" mat-raised-button color="primary">
            Iniciar sesión
          </button>
          <button *ngIf="!modoCrear && modoEditar" type="submit" (click)="onEdit()" mat-raised-button color="primary">
            Editar
          </button>
          <div>
            <button  *ngIf="modoCrear && !modoEditar" type="submit" (click)="onSave()" mat-raised-button color="primary">
              Registrar
            </button>
          <button *ngIf="modoCrear || modoEditar" mat-icon-button color="warn" (click)="goBack()"><mat-icon>reply_all</mat-icon></button>

          </div>
          
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
