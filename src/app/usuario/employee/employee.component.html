<div class="login-form">
    <mat-card>
      <mat-card-content>
        <h1 *ngIf="modoCrear && !modoEditar">Registrar Empleado</h1>
        <h1 *ngIf="!modoCrear && !modoEditar">Iniciar Sesi칩n</h1>
        <h1 *ngIf="!modoCrear && modoEditar">Modificar Empleado</h1>
        <form [formGroup]="formGroup">
          <mat-form-field class="full-width-input">
            <mat-label>Tipo de empleado</mat-label>
            <mat-select text="typeId"
            type="text"
            formControlName="typeId"
            matInput required>
              <mat-option value=1>Administrador
              </mat-option>
              <mat-option value=2>Operador
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="cc"
                   type="text"
                   formControlName="cc"
                   matInput
                   placeholder="Documento"
                   required
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                   text="cc"
                   type="text"
                   formControlName="cc"
                   matInput
                   placeholder="Documento"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="firstName"
                   type="text"
                   formControlName="firstName"
                   matInput
                   placeholder="Primer nombre"
                   required
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                   text="firstName"
                   type="text"
                   formControlName="firstName"
                   matInput
                   placeholder="Primer nombre"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="secondName"
                   type="text"
                   formControlName="secondName"
                   matInput
                   placeholder="Segundo nombre"
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                    text="secondName"
                    type="text"
                    formControlName="secondName"
                    matInput
                    placeholder="Segundo nombre"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="lastName"
                   type="text"
                   formControlName="lastName"
                   matInput
                   placeholder="Primer apellido"
                   required
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                  text="lastName"
                  type="text"
                  formControlName="lastName"
                  matInput
                  placeholder="Primer apellido"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="secondLastName"
                   type="text"
                   formControlName="secondLastName"
                   matInput
                   placeholder="Segundo apellido"
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                  text="secondLastName"
                  type="text"
                  formControlName="secondLastName"
                  matInput
                  placeholder="Segundo apellido"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="mail"
                   type="email"
                   formControlName="mail"
                   matInput
                   placeholder="Correo electronico"
                   required
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                   text="mail"
                   type="email"
                   formControlName="mail"
                   matInput
                   placeholder="Correo"
                   readonly
                />
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input *ngIf="!modoEditar"
                   text="password"
                   type="password"
                   formControlName="password"
                   matInput
                   placeholder="Contrase침a"
                   required
              />
              
              <input *ngIf="!modoCrear && modoEditar"
                   text="password"
                   type="password"
                   formControlName="password"
                   matInput
                   placeholder="Contrase침a"
                   readonly
                />
          </mat-form-field>
          
          <mat-form-field class="full-width-input separator">
            <input 
                   text="phone"
                   type="text"
                   formControlName="phone"
                   matInput
                   placeholder="Telefono"
                   required
              />
          </mat-form-field>
          <!-- 
             id!:number;
    cc!:string;
    mail!: string;
    password!: string;
    firstName!: string;
    secondName!: string;
    lastName!: string;
    secondLastName!: string;
    phone!: string;
    active!: boolean;
    typeId!:number
          <mat-form-field *ngIf="!modoCrear && modoEditar" class="full-width-input separator">
            <input 
                  text="Telefono"
                  type="text"
                  formControlName="telefono"
                  matInput
                  placeholder="Telefono"laceholder="password Nuevo"
                   required />
          </mat-form-field>-->
          <button *ngIf="!modoCrear && !modoEditar" type="submit" (click)="onLogin()" mat-raised-button color="primary">
            Iniciar sesi칩n
          </button>
          <button *ngIf="!modoCrear && modoEditar" type="submit" (click)="onEdit()" mat-raised-button color="primary">
            Editar
          </button>
          <div>
            <button  *ngIf="modoCrear && !modoEditar" type="submit" (click)="onSave()" mat-raised-button color="primary">
              Registrar
            </button>
          <button *ngIf="modoCrear || modoEditar" mat-icon-button color="warn" (click)="goBack()"><mat-icon>reply_all</mat-icon></button>

          </div>
          
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
