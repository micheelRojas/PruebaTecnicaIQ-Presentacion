  <mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="'side'" [opened]="true">
      <mat-nav-list class="sidenav">
        <mat-list-item (click)="showSubmenuTerceros = !showSubmenuTerceros">
          <span class="full-width letter-bold" *ngIf="isExpandedTerceros || isShowingTerceros"> Usuarios </span>
          <mat-icon mat-list-icon svgIcon="person" style="padding-right: 10px;"></mat-icon>
          <mat-icon
            matSuffix
            svgIcon="expand-more"
            class="menu-button"
            [ngClass]="{ rotated: showSubmenuTerceros }"
            *ngIf="isExpandedTerceros || isShowingTerceros"
          ></mat-icon>
        </mat-list-item>
        <div
          class="submenu"
          [ngClass]="{
            absolute: showSubmenuTerceros == false,
            relative: showSubmenuTerceros == true,
            expanded: showSubmenuTerceros
          }"
          *ngIf="isShowingTerceros || isExpandedTerceros">
          <a
            mat-list-item
            [routerLink]="'/add-employee'"
            [routerLinkActive]="['active']">
            <i id="icon" class="material-icons">settings</i>
            <span id="text" class="text"> Registrar Empleado </span>
          </a>
          <a
            mat-list-item
            [routerLink]="'/list-employees'"
            [routerLinkActive]="['active']">
            <i id="icon" class="material-icons">settings</i>
            <span id="text" class="text">  Empleados </span>
          </a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="background">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
